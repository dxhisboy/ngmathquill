<html>
  <head>
    <link rel="stylesheet" href="./mathquill.css">
    <script src="./jquery.min.js"></script>
    <script src="./angular.min.js"></script>
    <script src="./mathquill.min.js"></script>
    <script src="./ngmathquill.js"></script>
  </head>
  <body ng-app="MathQuillDirective">
    <math-scope>
      <math-field></math-field>
      <math-button write="\frac{}{}" latex="\frac{x}{x}" movement="LL"></math-button>
      <math-button write="\left\{\right\}" latex="\left\{x\right\}" movement="L"></math-button>
      <latex-field></latex-field>
    </math-scope>
  </body>
</html>
